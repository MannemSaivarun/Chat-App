<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
</head>
<body>
    <div class="main-container">
        <h><strong>Chat App</strong></h>
        <button id="signOut">SignOut</button>
        <!-- list of groups names --> 
        <div id="groups-container" >
            <button onclick="openCreateGroupForm()">+</button>
            <div id="creategroup" style="display: none;">
                <input type="text" id="groupname" placeholder="Type your group name...">
                <button onclick="createGroup()">create</button>
            </div>
            <h2>Your Groups:</h2>
            <ul id="groups-list"></ul>
        </div>
        <!-- when a group name is clicked groupchat - singlechat -->
        <div class="chat-container" style="display: none;">
            <ul id="list-of-messages"></ul>
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button onclick="savetodatabase()">Send</button>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="groupchat.js"></script>
    
</body>
</html>
